    <body class="body">
        <header class="header">
            <div class="logo">
                <a href="../../../index.html">
                    <img src="../../../src/logo.png" alt="" class="logo" />

            <nav class="nav">
                <div class="burger">

        <div class="dropdown__wrapper">

        <main class="main">
            <div class="panel">
                <div class="search">
                    <form class="search__form">
                        <input
                            class="search__input"
                            type="text"
                            id="search__input"
                            placeholder="Искать здесь..."
                        />
                    </form>
                    <button class="search__button" type="submit">
                        <img
                            src="../../../src/search.png"
                            alt=""
                            class="search__img"
                        />
                    </button>
                </div>
            </div>

            <div class="container">
                <button class="button__add" id="button__add" type="submit">
                    Добавить новый товар
                </button>

                <form class="form disable" id="loginForm">
                    <!-- <form class="form" id="loginForm"> -->
                    <div class="Title__container">
                        <label class="send__label label__title" for="title"
                            >Название товара</label
                        >
                        <div>
                            <input
                                class="send__input input__title"
                                type="text"
                                id="title"
                                name="title"
                                required
                            />
                        </div>
                    </div>

                    <div class="description__container">
                        <label
                            class="send__label label__description"
                            for="description"
                            >Описание товара</label
                        >
                        <div>
                            <textarea
                                class="send__input input__description"
                                type="text"
                                id="description"
                                name="description"
                                required
                            ></textarea>
                        </div>
                    </div>

                    <div class="price__container">
                        <label class="send__label label__price" for="price"
                            >Цена ₸</label
                        >
                        <div>
                            <input
                                class="send__input input__price"
                                type="number"
                                id="price"
                                name="price"
                                required
                            />
                        </div>
                    </div>

                    <div class="link__container">
                        <label class="send__label label__link" for="link"
                            >Ссылка на изображение (1х1)</label
                        >
                        <div class="input__link_container">
                            <input
                                class="send__input input__link"
                                type="url"
                                id="link"
                                name="link"
                                required
                            />
                        </div>
                        <div class="button__link" type="submit">check link</div>
                    </div>

                    <div class="check__link"></div>

                    <div class="title__filter">Фильтр теги</div>
                    <div class="filter__container">

            </div> -->
                    </div>

                    <button
                        class="button__submit"
                        id="button_submit"
                        type="button"
                    >
                        Сохранить
                    </button>
                </form>

                                        <th colspan="1">Описание</th>

                                </thead>
                                <tbody class="tbody"></tbody>
